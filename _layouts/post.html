---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
	<a href="{{ site.baseurl }}/"><span>&#60 &#60 </span></a>
  </h1>
</header>
<div class="content post">
  <h2 class="post-title">{{ page.title }}</h2>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>
